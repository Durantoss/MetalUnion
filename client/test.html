<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetalHub - Mobile Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #dc2626;
            padding-bottom: 20px;
        }
        
        .title {
            color: #dc2626;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(220, 38, 38, 0.3);
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #ccc;
        }
        
        .bands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .band-card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            color: #fff;
        }
        
        .band-name {
            color: #dc2626;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .band-genre {
            color: #ccc;
            margin-bottom: 8px;
        }
        
        .band-description {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }
        
        .ticket-button {
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .ticket-button:hover {
            background-color: #b91c1c;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .bands-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">METALHUB</h1>
        <p class="subtitle">GAZE INTO THE ABYSS</p>
    </header>

    <main>
        <div id="loading" class="loading">
            <h2 style="color: #dc2626;">Loading metal bands...</h2>
        </div>
        
        <div id="content" style="display: none;">
            <h2 style="color: #dc2626; margin-bottom: 20px;">Featured Bands</h2>
            <div id="bands-container" class="bands-grid"></div>
        </div>
    </main>

    <script>
        async function loadBands() {
            try {
                const response = await fetch('/api/bands');
                const bands = await response.json();
                
                const container = document.getElementById('bands-container');
                const loading = document.getElementById('loading');
                const content = document.getElementById('content');
                
                container.innerHTML = bands.map(band => `
                    <div class="band-card">
                        <div class="band-name">${band.name}</div>
                        <div class="band-genre">${band.genre}</div>
                        <div class="band-description">${band.description}</div>
                        <button 
                            class="ticket-button" 
                            onclick="window.open('https://www.ticketmaster.com/search?q=${encodeURIComponent(band.name)}', '_blank')"
                        >
                            ðŸŽ« GET TICKETS
                        </button>
                    </div>
                `).join('');
                
                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (error) {
                console.error('Error loading bands:', error);
                document.getElementById('loading').innerHTML = `
                    <h2 style="color: #dc2626;">Error loading bands</h2>
                    <p>Please refresh the page</p>
                `;
            }
        }
        
        // Load bands when page loads
        loadBands();
    </script>
</body>
</html>
